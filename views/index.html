<!-- code adapted from https://github.com/amadevBox/2048 -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2048 Game by Team Bajas</title>
    
    <base href="public/">

    <link rel="stylesheet" href="/style.css"> <!--Calls CSS file-->
  </head>

  <body>
    <div id="container"> <!--container for body-->
      <div id="heading"> <!--top most box-->
        <h1 id="title">2048</h1>
        <div id="score-container"></div>
      </div>
      <div class="clear"></div> <!--adds space under heading-->
      <div id="mainOptions"> <!--box under heading-->

        <input id="start-new" type="button" value="Start New Game"> <!--resets board, starts new game-->
        <input id='settings' type='button' value='Settings'>
        <input id='highScores' type='button' value='High Score'>
        <input id='removeCell' type='button' value='Remove cell'>

        <br>
      </div>

      <div id="canvas-block"> <!--holds canvas block-->
        <canvas id="canvas" width="500" height="500"></canvas>
        <div hidden id='settings_form'> <!-- Holds setting options and hides when not needed.-->
          <form>
            <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
              <select id="size">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <div class='clear'></div>
              <label for="target">Winning Number:</label>
              <input type="number" id="scoreTarget" value="2048" min="2">
              <div class='clear'></div>
              <label for='removeAmount'> # to remove</label>
              <input type='number' id='removeAmount' value='1' min ='0'>
              <div class='clear'></div>
              <input id='settingsBack' type='button' value='back'>
           </form> 


        </div>
        <div hidden id='highScore_form'>
          <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
            <select id="highScoreSize">
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            
            <div><br></div>
            
          <table id='' border='1'>
            <thead>
              <tr>
                <tr>
                  <td></td>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                  <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">#1</th>
                <td id = "name1"></td>
                <td id = "score1"></td>
                <td id = "date1"></td>
              </tr>
              <tr>
                <th scope="row">#2</th>
                <td id = "name2"></td>
                <td id = "score2"></td>
                <td id = "date2"></td>
              </tr>
              <tr>
                <th scope="row">#3</th>
                <td id = "name3"></td>
                <td id = "score3"></td>
                <td id = "date3"></td>
              </tr>
              <tr>
                <th scope="row">#4</th>
                <td id = "name4"></td>
                <td id = "score4"></td>
                <td id = "date4"></td>
              </tr>
              <tr>
                <th scope="row">#5</th>
                <td id = "name5"></td>
                <td id = "score5"></td>
                <td id = "date5"></td>
              </tr>
              <tr>
                <th scope="row">#6</th>
                <td id = "name6"></td>
                <td id = "score6"></td>
                <td id = "date6"></td>
              </tr>
              <tr>
                <th scope="row">#7</th>
                <td id = "name7"></td>
                <td id = "score7"></td>
                <td id = "date7"></td>
              </tr>
              <tr>
                <th scope="row">#8</th>
                <td id = "name8"></td>
                <td id = "score8"></td>
                <td id = "date8"></td>
              </tr>
              <tr>
                <th scope="row">#9</th>
                <td id = "name9"></td>
                <td id = "score9"></td>
                <td id = "date9"></td>
              </tr>
              <tr>
                <th scope="row">#10</th>
                <td id = "name10"></td>
                <td id = "score10"></td>
                <td id = "date10"></td>
              </tr>
            </tbody>
          </table>
          <div class="clear"></div>
          <div><br></div>
          <input id='highScoreBack' type='button' value='Back'>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script> <!--Calls JS file-->
</html>
