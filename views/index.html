<!-- code adapted from https://github.com/amadevBox/2048 -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2048 Game by Team Bajas</title>
    
    <base href="public/">

    <link rel="stylesheet" href="/style.css"> <!--Calls CSS file-->
  </head>

  <body>
    <div id="container"> <!--container for body-->
      <div id="heading"> <!--top most box-->
        <h1 id="title">2048</h1>
        <div id="score-container"></div>
      </div>
      <div class="clear"></div> <!--adds space under heading-->
      <div id="size-container"> <!--box under heading-->
        <p id="size-title">Size:</p> <!--board dimension options, default 4x4-->
        <select id="size">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <input id="change-size" type="button" value="Start New Game"> <!--resets board, starts new game-->
      </div>
      <div id="canvas-block"> <!--holds canvas block-->
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </div>
  </body>
  <script src="/script.js"></script> <!--Calls JS file-->
</html>
