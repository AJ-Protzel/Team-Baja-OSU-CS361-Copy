<!-- code adapted from https://github.com/amadevBox/2048 -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2048 Game by Team Bajas</title>
    <base href="public/">
    <link rel="stylesheet" href="/style.css"> <!--Calls CSS file-->
    <script src="https://kit.fontawesome.com/ec98087ff6.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
  </head>

  <body>
    <div id="endOverlay">
      <div id="winImage">
        <img src="/winning.png" alt="You ranked 1st, 2nd, or 3rd :)">
        <p>
          You've placed in the top 3!
        </p>
      </div>
      <div id="winText">You Win!</div>
      <div id="endText">Game Over</div>
      <input id="end-start-new" type="button" value="Start New Game"> <!--resets board, starts new game-->
    </div>

    <div id="container"> <!--container for body-->
      <div id="heading"> <!--top most box-->
        <h1 id="title">2048</h1>
        <div id="score-container"></div>
      </div>

      <div class="clear"></div> <!--adds space under heading-->
      <div id="mainOptions"> <!--box under heading-->
        <input id="start-new" type="button" value="Start New Game"> <!--resets board, starts new game-->
        <input id='settings' type='button' value='Settings'>
        <input id='highScores' type='button' value='High Score'>
        <input id='removeCell' type='button' value='Remove cell'>
        <input id='undoMove' type='button' value='Undo'>
        <input id='debug-db' type='button' value='debug db send'>
        <br>
      </div>

      

      <div id="canvas-block"> <!--holds canvas block-->
        <canvas id="canvas" width="500" height="500"></canvas>

        <div hidden id='settings_form'> <!-- Holds setting options and hides when not needed.-->
          <form>
            <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
            <select id="size">
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <div class='clear'></div>
            <label for="target">Winning Number:</label>
            <input type="number" id="scoreTarget" value="2048" min="2">
            <div class='clear'></div>
            <label for='removeAmount'> # to remove</label>
            <input type='number' id='removeAmount' value='2' min ='0'>
            <div class='clear'></div>
            <input id='settingsBack' type='button' value='back'>
            <input id="start-new-setting" type="button" value="Start New Game"> <!--resets board, starts new game-->
          </form> 
        </div>

        <div hidden id='highScore_form'>
          <form>
            <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
              <select id="highScoreSize">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <div><br></div>
            
              <table id='' border='1'>
                <thead>
                  <tr>
                    <tr>
                      <td></td>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                      <th scope="col">Size</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">#1</th>
                    <td id = "name1"></td>
                    <td id = "score1"></td>
                    <td id = "date1"></td>
                  </tr>
                  <tr>
                    <th scope="row">#2</th>
                    <td id = "name2"></td>
                    <td id = "score2"></td>
                    <td id = "date2"></td>
                  </tr>
                  <tr>
                    <th scope="row">#3</th>
                    <td id = "name3"></td>
                    <td id = "score3"></td>
                    <td id = "date3"></td>
                  </tr>
                  <tr>
                    <th scope="row">#4</th>
                    <td id = "name4"></td>
                    <td id = "score4"></td>
                    <td id = "date4"></td>
                  </tr>
                  <tr>
                    <th scope="row">#5</th>
                    <td id = "name5"></td>
                    <td id = "score5"></td>
                    <td id = "date5"></td>
                  </tr>
                  <tr>
                    <th scope="row">#6</th>
                    <td id = "name6"></td>
                    <td id = "score6"></td>
                    <td id = "date6"></td>
                  </tr>
                  <tr>
                    <th scope="row">#7</th>
                    <td id = "name7"></td>
                    <td id = "score7"></td>
                    <td id = "date7"></td>
                  </tr>
                  <tr>
                    <th scope="row">#8</th>
                    <td id = "name8"></td>
                    <td id = "score8"></td>
                    <td id = "date8"></td>
                  </tr>
                  <tr>
                    <th scope="row">#9</th>
                    <td id = "name9"></td>
                    <td id = "score9"></td>
                    <td id = "date9"></td>
                  </tr>
                  <tr>
                    <th scope="row">#10</th>
                    <td id = "name10"></td>
                    <td id = "score10"></td>
                    <td id = "date10"></td>
                  </tr>
                </tbody>
              </table>
              <div class="clear"></div>
              <div><br></div>
              <input id='highScoreBack' type='button' value='Back'>
          </form>
        </div>
      </div>
    </div>
    <div id="keypads">
      <span id="keypad-up"><i class="fa fa-caret-up"></i></span>
      <span id="keypad-left"><i class="fa fa-caret-left"></i></span>
      <span id="keypad-right"><i class="fa fa-caret-right"></i></span>
      <span id="keypad-down"><i class="fa fa-caret-down"></i></span>
    </div>

    
  </body>
  
  <script src="/script.js"></script> <!--Calls JS file-->
</html>
