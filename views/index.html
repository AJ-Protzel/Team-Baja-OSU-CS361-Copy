<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2048 Game by Team Bajas</title>
    <base href="public/">
    <link rel="stylesheet" href="/style.css"> <!--Calls CSS file-->
    <script src="https://kit.fontawesome.com/ec98087ff6.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
  </head>
<!------------------------------------------------------------------------>
  <body>
    <div id="endOverlay">
      <div id="winImage">
        <img src="/winning.png" alt="You ranked 1st, 2nd, or 3rd :)">
        <p>
          You've placed in the top 3!
        </p>
      </div>
      <div id="winText">You Win!</div>
      <div id="endText">Game Over</div>
      <input type="button" class="button" id="endStartButton" value="Start New Game" onclick="startClick()"></input>

    </div>

    <div id="container"> <!--container for body-->
      <div id="heading"> <!--top most box-->
        <h1 id="title">2048</h1>
        <div id="scoreContainer"></div>
      </div>

      <div id="mainOptions"> <!--box under heading-->
        <div id="mainOp">
          <input type="button" class="button" value="Start New Game" onclick="startClick()"></input> 
          <input type="button" class="button" id="settingsButton" value="Settings" onclick="togglePage('settings')"></input> 
          <input type="button" class="button" id="scoreButton" value="Scores" onclick="togglePage('highScores')"></input> 
          <!--<input type="button" class="button" value='Debug' onclick="grabFromServer()"></input>-->
        </div>
        <div id="counters">
          <input type="button" class="displayButton" id="undoButton" onclick="undoClick()"></input>
          <input type="button" class="displayButton" id="removeButton" onclick="removeClick()"></input>
        </div>
      </div>

      <div id="canvasBlock"> <!--holds canvas block-->
        <canvas id="canvas" width="500" height="500"></canvas>

        <div hidden id='settingsForm'> <!-- Holds setting options and hides when not needed.-->
          <form>
            <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
            <select id="size">
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <div class='clear'></div>
            <label for="target">Winning Number:</label>
            <input type="number" id="scoreTarget" value="2048" min="2">
            <div class='clear'></div>
            <label for='removeAmount'> # of removes</label>
            <input type='number' id='removeAmount' value='2' min ='0'>
            <div class='clear'></div>

            
            <label for='colorOption'>Color Palette</label>
            <select id="colorOption">
              <option value="default" selected>Standard Palette</option>
              <option value='bajaBlast'> Baja Blast</option>
              <option value='bubbleBee'> Bubble Bee</option>
              <option value='lemonLime'> Lemon-Lime</option>
            </select>
            <div class='clear'></div>
            <table width="70%" height="25">
              <tr id="colorShower"></tr>
            </table>

            <div class='clear'></div>
            <input id='settingsBack' type='button' value='back'>
            <input id="start-new-setting" type="button" value="Start New Game"> <!--resets board, starts new game-->
          </form> 
            <label for='removeAmount'> # of undoes</label>
            <input type='number' id='undoAmount' value='5' min ='0'>
            <div class='clear'></div>

         </form>
        </div>

        <div hidden id='highScoreForm'>
          <form>
            <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
              <select id="highScoreSize" onclick="grabFromServer(true)">
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <div><br></div>
            
              <table id='' border='1'>
                <thead>
                  <tr>
                    <tr>
                      <td></td>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                      <th scope="col">Size</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">#1</th>
                    <td id = "name1"></td>
                    <td id = "score1"></td>
                    <td id = "size1"></td>
                  </tr>
                  <tr>
                    <th scope="row">#2</th>
                    <td id = "name2"></td>
                    <td id = "score2"></td>
                    <td id = "size2"></td>
                  </tr>
                  <tr>
                    <th scope="row">#3</th>
                    <td id = "name3"></td>
                    <td id = "score3"></td>
                    <td id = "size3"></td>
                  </tr>
                  <tr>
                    <th scope="row">#4</th>
                    <td id = "name4"></td>
                    <td id = "score4"></td>
                    <td id = "size4"></td>
                  </tr>
                  <tr>
                    <th scope="row">#5</th>
                    <td id = "name5"></td>
                    <td id = "score5"></td>
                    <td id = "size5"></td>
                  </tr>
                  <tr>
                    <th scope="row">#6</th>
                    <td id = "name6"></td>
                    <td id = "score6"></td>
                    <td id = "size6"></td>
                  </tr>
                  <tr>
                    <th scope="row">#7</th>
                    <td id = "name7"></td>
                    <td id = "score7"></td>
                    <td id = "size7"></td>
                  </tr>
                  <tr>
                    <th scope="row">#8</th>
                    <td id = "name8"></td>
                    <td id = "score8"></td>
                    <td id = "size8"></td>
                  </tr>
                  <tr>
                    <th scope="row">#9</th>
                    <td id = "name9"></td>
                    <td id = "score9"></td>
                    <td id = "size9"></td>
                  </tr>
                  <tr>
                    <th scope="row">#10</th>
                    <td id = "name10"></td>
                    <td id = "score10"></td>
                    <td id = "size10"></td>
                  </tr>
                </tbody>
              </table>
              <div class="clear"></div>
              <div><br></div>
          </form>
        </div>
      </div>
    </div>
    <div id="keypads">
      <span id="keypad-up"><i class="fa fa-caret-up"></i></span>
      <span id="keypad-left"><i class="fa fa-caret-left"></i></span>
      <span id="keypad-right"><i class="fa fa-caret-right"></i></span>
      <span id="keypad-down"><i class="fa fa-caret-down"></i></span>
    </div>
  </body>
<!------------------------------------------------------------------------>
  <script src="/script.js"></script> <!--Calls JS file-->
</html>
