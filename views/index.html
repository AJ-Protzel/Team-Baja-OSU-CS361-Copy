<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>2048 Game by Team Bajas</title>
    
    <base href="public/">

    <link rel="stylesheet" href="/style.css"> <!--Calls CSS file-->
  </head>

  <body>
    <div id="container"> <!--container for body-->
      <div id="heading"> <!--top most box-->
        <h1 id="title">2048</h1>
        <div id="score-container"></div>
      </div>
      <div class="clear"></div> <!--adds space under heading-->
      <div id="mainOptions"> <!--box under heading-->
        <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
        <select id="size">
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <input id="start-new" type="button" value="Start New Game"> <!--resets board, starts new game-->
        <input id='settings' type='button' value='settings'>
        <input id='highScores' type='button' value='High Score'>

        <br>
        <label for="target">Winning Number:</label>
        <input type="number" id="scoreTarget" value="2048" min="2">
      </div>

      <div id="canvas-block"> <!--holds canvas block-->
        <canvas id="canvas" width="500" height="500"></canvas>
        <div hidden id='settings_form'>SETTINGS</div>
        <div hidden id='highScore_form'>
          <Label for="size-title">Size:</label> <!--board dimension options, default 4x4-->
            <select id="highScoreSize">
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          <table border='1'>
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
                <th> Date </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr>
            </tbody>
          </table>
          <div class="clear"></div>
          <input id='highScoreBack' type='button' value='Back'>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script> <!--Calls JS file-->
</html>
